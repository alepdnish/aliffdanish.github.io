<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <title>My Business Website</title>
    <style>
      /* Business aesthetics */
      body {
        font-family: Arial, sans-serif;
        background-color: #F8F8F8;
        color: #333;
      }
      header {
        background-color: #F5F5F5;
        padding: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      h1 {
        font-size: 36px;
        margin: 0;
      }
      nav ul {
        list-style: none;
        margin: 0;
        display: flex;
      }
      nav li {
        margin: 0 10px;
      }
      nav li a {
        display: flex;
        align-items: center;
        text-decoration: none;
        color: #333;
        font-weight: bold;
        font-size: 18px;
      }
      nav li a:hover {
        color: #0077B5;
      }
      main {
        padding: 20px;
      }
      h2 {
        font-size: 24px;
        margin-bottom: 20px;
      }
      form {
        border: 1px solid #ccc;
        padding: 20px;
        background-color: #fff;
        max-width: 500px;
        margin: 0 auto;
      }
      table {
        width: 100%;
      }
      label {
        font-weight: bold;
        display: block;
        margin-bottom: 10px;
      }
      input[type="text"], input[type="password"] {
        padding: 10px;
        border: 1px solid #ccc;
        width: 100%;
        margin-bottom: 20px;
      }
      input[type="submit"] {
        background-color: #0077B5;
        color: #fff;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
        font-size: 18px;
      }
      input[type="submit"]:hover {
        background-color: #005D8F;
      }
      #login-message {
        color: #FF0000;
        display: none;
      }
      footer {
        background-color: #F5F5F5;
        padding: 20px;
        text-align: center;
      }
      footer ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
      }
      footer li {
        margin: 0 10px;
      }
      footer li a {
        text-decoration: none;
        color: #333;
        font-size: 16px;
      }
      footer li a:hover {
        color: #0077B5;
      }
    </style>
  </head>
