<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="stylegallery.css">
	<title>Media Gallery</title>
	<style>
		.grid {
			display: grid;
			grid-template-columns: repeat(3, 1fr);
			grid-gap: 10px;
		}
		.item {
			display: flex;
			flex-direction: column;
			align-items: center;
		}
		.item img,
		.item video,
		.item audio {
			max-width: 100%;
			max-height: 100%;
		}
	</style>
</head>
<body>
	<h1>Gallery Highlights</h1>
	<div class="grid">
		<div class="item">
			<video src="video1.mp4" controls></video>
			<p>BBQ</p>
		</div>

			<video src="video2.mp4" controls></video>
			<p>Taman Negara</p>
		</div>
		<div class="item">
			<video src="video3.mp4" controls></video>
			<p>Sungai Gabai</p>
		</div>
		<div class="item">
			<audio src="audio1.mp3" controls></audio>
			<p>Si Kiwi</p>
		</div>
		<div class="item">
			<audio src="audio2.mp3" controls></audio>
			<p>Suay</p>
		</div>
		<div class="item">
			<audio src="audio3.mp3" controls></audio>
			<p>T.L.C.</p>
		</div>
		<div class="item">
			<img src="img1.jpeg" alt="Image 1">
			<p></p>
		</div>

</body>
</html>
